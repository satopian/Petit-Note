<title>AXNOS Paint（アクノスペイント）</title><script>// 画面上部のお知らせ領域に表示するテキスト（掲示板名を想定）
        const HEADER_TEXT = document.getElementsByTagName('title')[0].textContent;
        // ページ遷移を防止する場合アンコメントする
        window.onbeforeunload = function (event) {
            event.preventDefault();
            event.returnValue = "";
        }
        document.addEventListener("DOMContentLoaded", function () {
            var axp = new AXNOSPaint({
                bodyId: 'axnospaint_body',
                checkSameBBS: true,
                oekakiURL: './src/',
				oekaki_id:'<?=h($oekaki_id)?>',
                headerText: HEADER_TEXT,
				width: <?=h($picw)?>,
				height: <?=h($pich)?>,
                //     name: 'ヘルプ',
                //     msg: '説明書（ニコニコ大百科のAXNOS Paint:ヘルプの記事）を別タブで開きます。',
                //     link: 'https://dic.nicovideo.jp/id/5703111',
                // },
                post: axnospaint_post,
            });

        // 投稿処理

		//引数はbase64形式の文字列
		const toBlob= (base64)=> {
			var bin = atob(base64.replace(/^.*,/, ''));
			var buffer = new Uint8Array(bin.length);
			for (var i = 0; i < bin.length; i++) {
				buffer[i] = bin.charCodeAt(i);
			}
			// Blobを作成
			try{
				var blob = new Blob([buffer.buffer], {
					type: 'image/png'
				});
			}catch (e){
				return false;
			}
			return blob;
		}

		function axnospaint_post(postObj) {
			const BlobPng = toBlob(postObj.strEncodeImg)
			// console.log(BlobPng);
	
			const postData = (path, data) => {
					fetch(path, {
						method: 'post',
						mode: 'same-origin',
						headers: {
							'X-Requested-With': 'klecks'
							,
						},
						body: data,
					})
					.then((response) => {
						if (response.ok) {
							response.text().then((text) => {
							console.log(text)
								if(text==='ok'){
									window.onbeforeunload = null;
									<?php if($rep):?>
									return repData();
									<?php endif;?>
									return window.location.href="./?mode=paintcom";
								}
								return alert(text);
							})
						}else{
							let response_status = response.status; 

							if(response_status===403){
								return alert(<?php if($en):?>'It may be a WAF false positive.\nTry to draw a little more.'<?php else:?>'投稿に失敗。\nWAFの誤検知かもしれません。\nもう少し描いてみてください。'<?php endif;?>);
							}
							if(response_status===404){
								return alert(<?php if($en):?>'404 not found\nsave.inc.php does not exist.'<?php else:?>'エラー404\nsave.inc.phpがありません。'<?php endif;?>);	
							}
							return alert(<?php if($en):?>'Your picture upload failed!\nPlease try again!'<?php else:?>'投稿に失敗。\n時間を置いて再度投稿してみてください。'<?php endif;?>);
						}
					})
					.catch((error) => {
						return alert(<?php if($en):?>'Server or line is unstable.\nPlease try again!'<?php else:?>'サーバまたは回線が不安定です。\n時間を置いて再度投稿してみてください。'<?php endif;?>);	
					})
				}
					const formData = new FormData();
					formData.append("picture", BlobPng,'blob');
					<?php if($rep):?>formData.append("repcode", "<?=h($repcode)?>");<?php endif;?>
					formData.append("tool", "axnos");
					formData.append("stime", <?=time();?>);
					formData.append("resto", "<?=h($resto)?>");
					postData("./?mode=saveimage&tool=tegaki", formData);
				// (c)satopian MIT Licence ここまで
				// location.reload();
			}
	});
